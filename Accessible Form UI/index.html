<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Accessible Form UI</title>
  </head>
  <body>
    <div class="form-ui-container">
      <div class="left-ui-part">
        <div class="form-name-container">
          <div class="input-wrapper">
            <label for="user" class="label">Username</label>
            <input
              placeholder="What should we call you?"
              type="text"
              id="user"
              class="input_field"
              required
            />
          </div>
          <div class="input-wrapper">
            <label for="email" class="label">Email</label>
            <input
              placeholder="Your email"
              type="email"
              id="email"
              class="input_field"
              required
            />
          </div>
        </div>

        <div class="form-pass-container">
          <div class="input-wrapper">
            <label for="pass" class="label">Enter password</label>
            <input
              placeholder="xxxxxxxx"
              type="password"
              id="pass"
              class="input_field"
              required
              minlength="8"
            />
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
          </div>
          <div class="input-wrapper">
            <label for="pass" class="label">Confirm password</label>
            <input
              placeholder="xxxxxxxx"
              type="password"
              id="pass"
              class="input_field"
              required
            />
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
          </div>

          <div class="button-wrapper">
            <button class="button">Update Profile</button>
          </div>
        </div>
      </div>
      <div class="right-ui-part">
        <div class="progress-bar-container">
          <div class="progress-bar-box" style="--i: 65%; --clr: #0e0e0e">
            <div class="circle">
              <h2>65 <small>%</small></h2>
            </div>
          </div>
        </div>

        <div class="text-wrapper">
          <p>Profile Completeness</p>
        </div>

        <div class="profile-complt-container">
          <div class="profile-complt-content">
            <p class="done">Create Account</p>
            <p class="done">Update Roadmap Progress</p>
            <p class="done">Setup Public Profile</p>
            <p>Complete your first project</p>
            <p>Invite your Friends</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
