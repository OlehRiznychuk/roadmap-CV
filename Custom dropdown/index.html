<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Custom dropdown</title>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select your option</span>
            <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <i class="bx bxs-basketball"></i>
                <span class="option-text">Basketball</span>
            </li>
            <li class="option">
                <i class="bx bxs-baseball"></i>
                <span class="option-text">Baseball</span>
            </li>
            <li class="option">
                <i class="bx bx-football"></i>
                <span class="option-text">Soccer</span>
            </li>
            <li class="option">
                <i class="bx bxs-tennis-ball"></i>
                <span class="option-text">Tennis</span>
            </li>
            <li class="option">
                <i class="bx bxs-ball"></i>
                <span class="option-text">Football</span>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
