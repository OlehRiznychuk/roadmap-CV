<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Grid Layout</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Responsive photo gallery</h2>
      <div class="photo-gallery">
        <div class="column">
          <div class="photo">
            <img
              src="https://images.unsplash.com/photo-1725060555163-c1fd4f569925?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>

          <div class="photo">
            <img
              src="https://images.unsplash.com/photo-1725042893312-5ec0dea9e369?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            />
          </div>
        </div>

        <div class="column">
          <div class="photo">
            <img
              src="https://plus.unsplash.com/premium_photo-1695582868702-5b0f91584d00?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>

          <div class="photo">
            <img
              src="https://images.unsplash.com/photo-1724862830679-954d49573f3f?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
        </div>

        <div class="column">
          <div class="photo">
            <img
              src="https://images.unsplash.com/photo-1724747891638-68862b7b3165?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <div class="photo">
            <img
              src="https://plus.unsplash.com/premium_photo-1724863374168-cc3334387b81?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
